<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      function validatePassword(password) {
        return password.replace(/[^a-z0-9]/g, "");
      }
      $(document).ready(function () {
        $("#myForm").submit(function (e) {
          e.preventDefault();
          let username = $("#username").val();
          let password = $("#password").val();
          $(".error").remove();
          if (username.length < 1) {
            $("#username").after(
              '<span class="error">This field is required</span>'
            );

            return;
          }
          let regex = /^[A-Z]/;
          if (!regex.test(username)) {
            $("#username").after(
              '<span class="error">username should start in capital letters</span>'
            );

            return;
          }

          if (password.length < 1) {
            $("#password").after(
              '<span class="error">This field is required</span>'
            );

            return;
          }

          // let validatedPass = validatePassword(password);
          //console.log(validatePass);
          let passReg = /^[a-z0-9]+$/;
          if (!passReg.test(password)) {
            $("#password").after(
              '<span class="error">password should have only small letters and numbers</span>'
            );

            return;
          }

          window.location.href = "site.html";
        });
      });
    </script>
  </head>
  <body>
    <form method="post" id="myForm">
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>

      <input type="submit" value="Submit" />
    </form>

    <script src="" async defer></script>
  </body>
</html>
